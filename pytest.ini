[pytest]
# Pytest configuration for Serverless CMS integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    integration: Integration tests that test multiple components together
    content: Tests related to content management
    media: Tests related to media management
    auth: Tests related to authentication and authorization
    plugins: Tests related to plugin system
    scheduler: Tests related to scheduled publishing
    slow: Tests that take longer to execute

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
[coverage:run]
source = lambda
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
